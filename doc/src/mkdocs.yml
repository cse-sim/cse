site_author: CSE Authors
site_description: Documentation Website for CSE
site_dir: ../build
site_name: CSE Documentation
site_url: "https://cse-sim.github.io/cse/"
copyright: "&copy 2025 The CSE Authors. All rights reserved."
watch:
  - main.py
  - shared
theme:
  name: material
  features:
    - content.code.copy
    - toc.follow
    - navigation.instant
    - navigation.indexes
  # favicon: assets/favicon.ico
  # logo: assets/logo.svg
  # palette:
  #   primary: blue grey
  #   accent: blue
repo_name: cse
repo_url: https://github.com/cse-sim/cse
plugins:
  - autorefs:
      resolve_closest: true
  - macros:
      include_dir: shared
  - search
  - awesome-nav
hooks:
  - hooks.py
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - assets/stylesheets/extra_styles.css
extra_javascript:
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/javascript/extra_js.js
